<header class="search-container">
  <span class="logo" routerLink="/">Games Library</span>
  <div class="wrapper">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <input type="text" class="search-input" name="search" placeholder="Search Games" [(ngModel)]="search">
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
</header>
