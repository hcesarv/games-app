<div class="wrapper">
  <h1 class="title">Main Games</h1>
  <div class="filters">
    <mat-form-field>
      <mat-label>Sort by:</mat-label>
      <mat-select panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<section class="games-section">
  <ng-container *ngFor="let game of games">
    <article class="game" (click)="openGameDetails(game.id, game.slug)">
      <div class="game-thumb-container">
        <img *ngIf="game.background_image" src="{{game.background_image}}" alt="game-thumbnail" class="game-thumbnail">
        <p *ngIf="!game.background_image">No image to display</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{game.name}}</p>
        <div class="game-platforms">
          <img *ngFor="let gamePlatform of game.parent_platforms" class="game-platform"
            src="assets/images/platforms/{{gamePlatform.platform.name}}.svg" alt="{{gamePlatform.platform.slug}}">
        </div>
      </div>
    </article>
  </ng-container>
</section>
